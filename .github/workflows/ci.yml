name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --all-groups --all-extras

      - name: Check formatting with black
        run: uv run black --check MojitoProcessor

      - name: Check imports
        run: uv run isort --check-only MojitoProcessor

      - name: Lint with pylint
        run: uv run pylint MojitoProcessor

      - name: Run tests
        run: uv run pytest tests/ --cov=MojitoProcessor --cov-report=xml --cov-report=term-missing -q

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
